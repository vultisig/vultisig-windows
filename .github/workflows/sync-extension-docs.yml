name: Sync Extension Docs

permissions:
  contents: read

on:
  push:
    branches: [main]
    paths:
      - 'clients/extension/docs/**'

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout vultisig-windows
        uses: actions/checkout@v4

      - name: Checkout docs repo
        uses: actions/checkout@v4
        with:
          repository: vultisig/docs
          token: ${{ secrets.DOCS_SYNC_TOKEN }}
          path: docs-repo

      - name: Sync extension integration guide
        run: |
          cp clients/extension/docs/integration-guide.md \
             docs-repo/developer-docs/vultisig-extension-integration-guide.md

      - name: Check for changes
        id: changes
        working-directory: docs-repo
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push to docs repo
        if: steps.changes.outputs.changed == 'true'
        working-directory: docs-repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add developer-docs/vultisig-extension-integration-guide.md
          COMMIT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          git commit -m "docs: sync extension integration guide from vultisig-windows@${COMMIT_SHA}"
          git push
